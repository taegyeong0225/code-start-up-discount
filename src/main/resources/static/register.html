<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 등록 폼</title>
  <style>
    .margin-top {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container margin-top">
  <form class="mx-auto" style="width: 300px;" action="/create" method="post">

    <div class="mb-3">
      <label class="form-label">상품명</label>
      <input type="text" class="form-control" name="product">
    </div>

    <div class="mb-3">
      <label class="form-label">카테고리</label>
      <select name="category" id="category" class="form-select">
        <option value="10">의류</option>
        <option value="20">전자기기</option>
        <option value="30">음식</option>
        <option value="40">사무용품</option>
        <option value="50">기타</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">출시가</label>
      <input type="text" class="form-control" name="original-price">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/home.html" class="btn btn-secondary">Back</a>
  </form>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
